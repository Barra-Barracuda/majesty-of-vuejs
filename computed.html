<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.cs\
s" rel="stylesheet">
<title>Hello Vue</title>
</head>
<body>
<div class="container">
a={{ a }}, b={{ b }}
<input v-model="a" number>
<pre>
{{$data | json}}
</pre>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/javascript">
new Vue({
el: '.container',
data: {
a: 1,
},
computed: {
// a computed getter
b: function () {
// **`this`** points to the vm instance
return this.a + 1
}
}
});
</script>
</html>
