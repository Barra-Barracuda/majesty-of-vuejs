<html>
<head>
	<title>Hello Vue</title>
</head>
<body>
	<div id="app">
		<h1>You must send a message for help!</h1>
		<textarea v-model="message"></textarea>
		<button v-show="message">
			Send word to allies for help!
		</button>
		<br>
		<h1 v-if="!message">You must send a message for help!</h1> <!-- v-show只是display:none;v-if会移除节点 -->
		<textarea v-model="message"></textarea>
		<button v-show="message">Send word to allies for help!</button>
	</div>
</body>
<script src="http://vuejs.org/js/vue.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			message: 'Our king is dead! Send help!'
		}
	})
</script>
</html>
