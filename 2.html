<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
 
    <script>
        var data = { a: 1}
    var vm = new Vue({
             data: data //data:data  == {a : 1}
     })
    console.log(vm.a);

vm.a === data.a // -> true

// 设置属性也会影响到原始数据
vm.a = 2
data.a // -> 2

// ... 反之亦然
data.a = 3
vm.a // -> 3
    </script>
</body>
</html>
