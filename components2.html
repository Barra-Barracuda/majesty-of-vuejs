<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>The Elections</title>
</head>
<!-- listening for keyboard event -->
<body>
<div class="container">
   <story></story>
   <story2 :tellstory="{plot:'My horse is amazing.',writer:'Mr.A'}"></story2>
   <story2 v-bind:tellstory="{plot:'My horse is amazing too.',writer:'Mr.B'}"></story2>
</div>
</body>


<template id="storytemplate">
    <h1>{{tellstory.writer}} said {{tellstory.plot}}</h1>
</template>

<script src="http://vuejs.org/js/vue.js"></script>
<script type="text/javascript">
Vue.component('story',{
    template:'<h1>hello</h1>'
})



Vue.component('story2',{
    props:['tellstory'],
    template:'#storytemplate'
})
    var vm = new Vue({
        el: '.container'
    })
</script>
</html>
